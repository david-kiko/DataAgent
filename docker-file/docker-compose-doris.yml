version: "3.8"

networks:
  doris_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.30.0.0/16

volumes:
  fe_meta:
    driver: local
  fe_log:
    driver: local
  be_storage:
    driver: local
  be_log:
    driver: local

services:
  fe:
    image: apache/doris:fe-3.0.4
    hostname: fe
    container_name: doris-fe
    ports:
      - "8030:8030"  # FE HTTP端口
      - "9030:9030"  # FE MySQL端口
      - "9010:9010"  # FE RPC端口
    environment:
      - FE_SERVERS=fe1:172.30.0.2:9010
      - FE_ID=1
    volumes:
      # FE元数据持久化
      - fe_meta:/opt/apache-doris/fe/doris-meta
      # FE日志持久化
      - fe_log:/opt/apache-doris/fe/log
    networks:
      doris_network:
        ipv4_address: 172.30.0.2
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8030/api/bootstrap"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  be:
    image: apache/doris:be-3.0.4
    hostname: be
    container_name: doris-be
    ports:
      - "8040:8040"  # BE HTTP端口
      - "9050:9050"  # BE RPC端口
    environment:
      - FE_SERVERS=fe1:172.30.0.2:9010
      - BE_ADDR=172.30.0.3:9050
    volumes:
      # BE存储数据持久化
      - be_storage:/opt/apache-doris/be/storage
      # BE日志持久化
      - be_log:/opt/apache-doris/be/log
    depends_on:
      fe:
        condition: service_healthy
    networks:
      doris_network:
        ipv4_address: 172.30.0.3
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8040/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
